<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    console.log($('.4').parent())

    console.log($('.4').parents()) // 부모 위로 이동하며 ,html까지 n번째 원소로 나타냄

    console.log($('.4').parents('div'))  // 부모중에 div만 골라냄!

    console.log($('.4').parentsUntil('div.1')) //div.1까지(until은 미만), 2-1에서 멈춤!

    console.log($('.4').closest('div'))// (나 이상)가까운div? 찾기 -> 근데 내가 div야 그래서 나 리턴.
}) 
</script>
<!-- 문서 준비-->
<pre> <!-- 들여쓰기 잘 반영?하기 위해? pre쓴다!-->
    <div class='1'> <!-- pre는 관심없고 div에만 관심두고 1레벨 2레벨 .. 레벨을 준다.-->
        <div class='2-1'>
            <div class='3'>
                <div class='4'></div>
            </div>
        </div>
        <div class='2-2'></div>
        <div class='2-3'></div>
    </div>
</pre>
