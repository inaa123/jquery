<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    //과제: text변수에, <input type='text'>를 찾아서 담아라.
    let text = $(':text') //1.3.jquery에서 확인
    console.log(text)
    console.log('|' + text.val() + '|')

    text.val(' world ') //val로 world값을 쓰는 순간 화면에 나타남. console안해도됭. 유저가 작성한 값 변경 가능
    // 과제: text의 value를 trim 해서text에 저장하라.
    text.val(text.val().trim())
    console.log('|' + text.val() + '|')

    text.val((i, v) => `hello ${v}`) //파라미터 값으로 바꾸는 과정에 callback을 구현

    $(':checked').each((i, e) => console.log(e))
    //과제: value 3개를 출력하라.
    /*
    night
    mountain
    apple
    */
    $(':checked').each((i, e) => console.log($(e).val())) //jquery object으로 보는 관점., e를 객체로
    $(':checked').each((i, e) => console.log(e.value)) //atribute value?

    //
    $('input').val(['noon', 'sea', 'banana']) //체크를 고를 수 있다.
    $('#fruit').val('banana') //바나나는 select는  따로 빼서 고쳐야함.
    $('#greens').val(['cucumber', 'carrot'])
})
</script>

<form>
    <input type='text' value=' hello '/><br>

    <input type='checkbox' value='night' checked/>밤
    <input type='checkbox' value='noon'/>낮<br>

    <input type='radio' value='mountain' checked/>산
    <input type='radio' value='sea'/>바다<br>

    <select id='fruit'>
        <option>apple</option> <!--기본으로 선택, 첫번재 값-->
        <option>banana</option>
    </select>

    <select id='greens' multiple>
        <option>cucumber</option>
        <option>cabbage</option>
        <option>carrot</option>
    </select>
</form>
