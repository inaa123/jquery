<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('li').map((i, e) => console.log(i, e)) //li를 찾아 map을 콜하고. callback한다(index, element).

    let collection = $('li').map((i, e) => e.id) //리턴한 값이 컬렉션 collection은 map이 리턴한 걸 받을 거, 가공할 내용을 mpa안에 적어야함
    console.log(collection)
    console.log(collection.get()) 
    // 과제: 위 get() return array를 'abc' serializing하라.(string value로 변환하라)
    console.log(collection.get().join('')) // array.join('')

    //
    $.map(collection.get(), (e, i) => console.log(i, e))

    let array = $.map({name: 'adelia', age: 20}, (v, k) => v)  //리턴한값이 들어있는 array가 리턴됨.
    console.log(array)
})
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
