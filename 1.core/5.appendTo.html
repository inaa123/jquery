<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('div').appendTo($('hr')) 
    // 과제: 위를 append()로 refactoring하라. A와 B를 바꾸면된다.
    $('hr').append($('div'))
})
</script>

<style>
div {
    background-color: orange;
    width: 10rem;
    height: 10rem;
    border-radius: 5rem;
}

hr {
    border: .1rem solid;
}
</style>
