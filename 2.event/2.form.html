<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('button').click(() => { //버튼에 클릭핸들러 등록
        //과제: userName field에 값을 입력했으면, 을 구현하라. (주어는 user)
        if($(':text').val()) $('form').submit() //submit이벤트 발생 //text field의 값이 있으면..
        //과제: '사용자명을 입력하세요.' error message를 <span>에 출력하라.
        //else $('span').append('<mark>사용자명을 입력하세요.</mark>')
        //else $('span').html('<mark>사용자명을 입력하세요.</mark>')
        //else $('span').text('사용자명을 입력하세요.')

        //과제: 에러메시지를 빨간색으로 출력하라.
        //else $('span').text('사용자명을 입력하세요.').css('color', 'red')

        //과제: 에러메시지를 빨간색으로 출력하라. 그리고,
        //      userName field의 border를 점선으로 바꿔라.
        else {
            $('span').text('사용자명을 입력하세요.').css('color', 'red')
            $(':text').css('border', 'red .1rem dotted')//text객체 :text
        }
    }) 
})
</script>

<form>
    <input type='text' name='userName' placeholder='사용자명'/><span></span><br>
    <button type='button'>submit</button>
</form>
