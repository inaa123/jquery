<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    // 과제: one 메시지가 1초뒤에 사라지도록하라. //show를통해 주어객체 나타나게 하고 fadeOut으로 없애기
    $('#one').click(() => $('span').text('one').show().fadeOut(1000)) //span에다 text집어넣기 ,, 아직 자동으로 이벤트발생은아님

    //$('#two').click(() => $('#one').trigger('click'))
    $('#two').click(() => $('#one').click()) //trigger없어도 click이벤트 발생하는 거임..
})
</script>

<button type='button' id='one'>one</button>
<button type='button' id='two'>two</button>
<span></span>
