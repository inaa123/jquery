<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('#wrap').on({
        mouseenter: function() { 
            $(this).removeClass().addClass('circle mouseenter')
        },
        // 과제: method 표기법으로 mouseleave handler를 작성하라.
        //      handler는 background 색을 없앤다.
        mouseleave() {
            $(this).removeClass().addClass('circle mouseleave')
        }
    }, '.circle')  //두번째파라미터로 'circle클래스를 두면' wrap의 자식중 circle에다가 위에가 실행.

    //$('button').on('click', () => $('#wrap').append($('.circle'))) //append를 wrap에 밑바닥에 놓기때문에 위치가 바뀜..?
    //$('button').on('click', () => $('#wrap').append($('.circle').clone())) //원을 복제해서 붙여넣는데 기하급수적으로 늘어남.
    //과제: create버튼을 누를 때, 새로운 원 하나가 append되도록 하라.
    //$('button').on('click', () => $('#wrap').append($('.circle').eq(0).clone()))
    $('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
})
</script>

<style>
#wrap {
    margin: 1rem;
}

.circle {
    width: 5rem;
    height: 5rem;
    border-radius: 2.5rem;
    border: .1rem solid;
}

.square {
    width: 5rem;
    height: 5rem;
    border: .1rem solid;
}

.mouseenter { /*객체안에 마우스들어올때*/
    background: red;
}

.mouseleave { /*객체밖으로 마우스 떠날 때*/
    background: ''
}
</style>

<button type='button'>created</button>

<div id='wrap'>
    <div class='circle'></div>
    <div class='square'></div>
</div>
